<!DOCTYPE html>

<html>

    <head>
        <title> This is the Quiz Tab </title>

        <link rel="stylesheet" href="./default.css">
        <link rel="stylesheet" href="./style.css">

    <head>


    <body>
        <header>
            <h1> Hello! You're taking a quiz </h1>
            <div class="TimerDisplay">
                <p> Time Remaining: <span id="countdownID">10</span> </p>
            </div>
        </header>


        <div class="TitleCardContainer">
            <div class="TitleCard" id="Opening">
                <h2> Coding Quiz Challenge </h2>
                <p> Try to answer the following code related questions within the time limit. Keep in mind that
                    incorrect answers will penalize your score/time by ten seconds each!
                <p>
                    <button type="button" class="StartSubmitButton"> Click me to start the Quiz </button>
            </div>

            <!-- Added in with tutor - Section below is referenced with object array -->
           
            <div id="questionDiv" class="disappear">
                <h3 id="question" class="disappear"></h3>
                <div id="choices" class="choiceBtns"> </div>
                
            </div>


        <footer>
            <h2> Initials: <span id="initialsID"> JRR </span> </h2>
            <h2> Previous Score: <span id="previousScoreID"> 999% </span> </h2>
        </footer>


        <script src="script.js"> </script>
    </body>
