<!DOCTYPE html>

<html>

    <head>
        <title> This is the Quiz Tab </title>

        <link rel="stylesheet" href="./default.css">
        <link rel="stylesheet" href="./style.css">

    <head>


    <body>       
       
        <header>
            <h1> Take a Quiz! </h1>
            <div class="TimerDisplay">
                <p> Time Remaining: <span id="countdownID">60</span></p>
            </div>
        </header>


        <div class="TitleCardContainer">

            <!-- This is the greating and where the first button is pressed -->
            <div id="opening" class="TitleCard">
                <h2> Coding Quiz Challenge </h2>
                <p> Try to answer the following code related questions within the time limit. <p>
                <button type="button" id="StartSubmitButton"> Click me to start the Quiz </button>
            </div>

            <!-- This questiop displays the question array. Index 0 - 3 -->
            <div id="questionDiv" class="disappear">
                <h3 id="question"></h3>
                <div id="questionChoices" class="choiceBtns"> </div>
            </div>

            <!-- This section is for the results card page after everything else has been completed. Index Index 4 -->
            <div class = "disappear" id ="highScoreDiv"> 
                <h2>Results Shown Below</h2>
                <h3> Previous Score: <span id="scoreOfQuizID">99%</span>% </h3>

                <h2>Submit Your Initials</h2>
                <form>
                    <label for="initials">Enter Here</label>
                    <input type="text" id="initials" name="initials">
                </form>
            </div>

        </div>
        
        <footer>
            <h2>The Previous Score</h2>
            <h3>Initials: <span id="littleInitialID"> placeholder Initial </span></h3>
            <h3>Score: <span id="littleScoreID"> placeholder Score </span></h3>


        </footer>

        <script src="script.js"> </script>
    </body>
